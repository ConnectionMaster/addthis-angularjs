<div ng-controller="ToolSwitcherBCtrl">
    <h2>
        Tool Example 7
        <small>
            Switching Between Share and Follow Tools
        </small></h2>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div addthis-tool tool-class="currentTool"></div>

    <button type="button" class="btn btn-default" ng-click="changeTool()">
        Change Tool
    </button>
    <code>tool-name = {{currentTool}}</code>
</div>
