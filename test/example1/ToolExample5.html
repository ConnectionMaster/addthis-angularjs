<div ng-controller="AddThisShareChangesCtrl">
    <h2>
        Tool Example 5
        <small>
            Changing Share URL for all tools without the share-url paramater (including floating tools)
        </small>
    </h2>

    <p>You can test on the tool below, the sidebar on the right (on desktop) or the bar on the bottom (on mobile).</p>

    <div addthis-tool tool-class="'addthis_sharing_toolbox'"></div>

    <button type="button" class="btn btn-default" ng-click="changeUrl()">
        Change URL
    </button>
    <code>share-url = {{currentUrl}}</code>
</div>
